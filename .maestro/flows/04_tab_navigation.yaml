# Test: Tab Navigation
# Verify all tabs work correctly
appId: host.exp.Exponent
---
# Skip onboarding
- runFlow:
    when:
      visible: "Track Every Sale"
    commands:
      - tapOn: "Skip"

# Dashboard tab (default)
- assertVisible: "Your Hustle"

# Events tab
- tapOn: "Events"

# Stats tab
- tapOn: "Stats"

# Settings tab
- tapOn: "Settings"
- assertVisible: "Settings"

# Back to Dashboard
- tapOn: "Dashboard"
- assertVisible: "Your Hustle"
