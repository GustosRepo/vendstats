# Test: Tab Navigation
# Verify all tabs work correctly
appId: host.exp.Exponent
---
- launchApp:
    clearState: true

# Skip onboarding
- runFlow:
    when:
      visible: "Track Every Sale"
    commands:
      - tapOn: "Skip"

# Dashboard tab (default)
- assertVisible: "Your Hustle"

# Events tab
- tapOn: "Events"
- assertVisible:
    text: "No Events Yet|Your Events"
    regex: true

# Stats tab
- tapOn: "Stats"
- assertVisible:
    text: "Statistics|No Stats Yet"
    regex: true

# Settings tab
- tapOn: "Settings"
- assertVisible: "Settings"
- assertVisible: "Account"

# Back to Dashboard
- tapOn: "Dashboard"
- assertVisible: "Your Hustle"
