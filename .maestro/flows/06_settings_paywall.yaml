# Test: Settings and Paywall
# Test settings navigation and paywall display
appId: host.exp.Exponent
---
# Skip onboarding
- runFlow:
    when:
      visible: "Track Every Sale"
    commands:
      - tapOn: "Skip"

# Navigate to Settings
- tapOn: "Settings"
- assertVisible: "Settings"

# Verify settings sections exist
- assertVisible: "Account"
- assertVisible: "App"
- assertVisible: "Support"

# Test subscription/paywall
- tapOn: "Subscription"
- assertVisible: "Unlock VendStats Pro"
- assertVisible: "Choose Your Plan"
- assertVisible: "Yearly"
- assertVisible: "Monthly"

# Close paywall
- tapOn: "Ã—"

# Back to settings
- assertVisible: "Settings"

# Test other settings options exist
- assertVisible: "Export Data"
- assertVisible: "Notifications"
- assertVisible: "Help Center"
